baseurl: '/'
permalink: pretty
title: 'doctelligence'

logo:
  mobile: "images/logo/logo2.png"
  mobile_height: "98px"  # Slightly larger as requested
  mobile_width: "98px"   # Width matches height for uniformity
  desktop: "images/logo/logo2.png"
  desktop_height: "35px"  # Slightly larger as requested
  desktop_width: "134px"  # Proportionally larger

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
