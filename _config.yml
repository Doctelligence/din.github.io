baseurl: '/'
permalink: pretty
title: 'doctelligence'

logo:
  mobile: "images/logo/logo2.png"
  mobile_height: "112px"  # Slightly increased from 106px
  mobile_width: "105px"   # Proportionally increased to maintain the aspect ratio
  desktop: "images/logo/logo2.png"
  desktop_height: "30px"  # Slightly decreased from 32px
  desktop_width: "108px"  # Proportionally reduced to maintain aspect and address width concern

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
