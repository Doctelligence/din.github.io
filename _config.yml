baseurl: '/'
permalink: pretty
title: 'doctelligence'

logo:
  mobile: "images/logo/logo2.png"
  mobile_height: "120px"  # Increased from 112px for better visibility
  mobile_width: "113px"   # Increased proportionally
  desktop: "images/logo/logo2.png"
  desktop_height: "26px"  # Decreased from 30px for a better fit
  desktop_width: "100px"  # Decreased from 108px to address width concern

home:
  limit_services: 6

collections:
  services:
    output: true
    sort_by: weight
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
